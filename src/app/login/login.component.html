<section class="login-page">
    <div class="container">
        <div class="card login-card">
            <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Login</h4>
                
                <form>
                    <div class="form-group input-group">
                        <input name="" class="form-control" placeholder="Username/Email" type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group input-group">
                        <input class="form-control" placeholder="Password" type="password">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-login btn-primary btn-block"> Sign In  </button>
                    </div> <!-- form-group// -->      
                    <p class="text-center">Don't have an account? <a [routerLink]="['/signup']">Signup Now</a> </p>                                                                 
                </form>
            </article>
        </div>
    </div>
</section>
